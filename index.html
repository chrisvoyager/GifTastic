<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gif Super Smash Bros Melee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container" style="background: transparent;">
        <h1 class="text-center">Melee Characters</h1>
        <br>
        <br>
        <div id="character-buttons"> </div>
        <br>
        <br>
        <div class="container" id="btn" style="background: transparent;">
            <form id="character-form">
                <label id="add" for="character-input">Please enter your favortie character, but please put "Melee" before it.</label>
                <input type="text" class="form-control" id="character-input">
                <br>
                <br>
            </form>
            <button onclick="submitButtonClicked()" type="button" id="add-character" class="btn btn-success">Submit</button>
            <br>
            <br>
            <div id="characters"> </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
